<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="title">KEYBOARD DRUMKIT</h1>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">closedhat</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">rim</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">sub</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">hitom</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">midtom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">lowtom</span>
    </div>
  </div>

  <audio data-key="65" src="./Audio File/closedHat.wav"></audio>
  <audio data-key="83" src="./Audio File/kick.wav"></audio>
  <audio data-key="68" src="./Audio File/openHat.wav"></audio>
  <audio data-key="70" src="./Audio File/rim.wav"></audio>
  <audio data-key="71" src="./Audio File/Snare.wav"></audio>
  <audio data-key="72" src="./Audio File/SubKick.wav"></audio>
  <audio data-key="74" src="./Audio File/tom1.wav"></audio>
  <audio data-key="75" src="./Audio File/tom2.wav"></audio>
  <audio data-key="76" src="./Audio File/tom3.wav"></audio>

  <script src="./app.js"></script>

</body>

</html>
